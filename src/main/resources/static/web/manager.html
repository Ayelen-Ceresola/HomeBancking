<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/manager.css">
    <title>HomeBanking/Admin</title>
</head>

<body>
    <div id="app">
        <header class="vh10">
            <div class="welcome">
                <img class="logo p-1" src="../web/assets/images/ad44641f-092a-4ff5-bdc0-57849e5f7438.jpg" alt="Logo">
                <h3>South Bank</h3>
            </div>
        </header>
        <main>
            <nav class=" container navbar navbar-expand-md bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse p-1" id="navbarSupportedContent">
                        <button @click="logout()" class="btn btn-danger m-3">Logout</button>
                    </div>
                </div>
            </nav>
            <h1 class="text-center m-3">Dashboard admin</h1>
            <div class="layout d-flex m-3">
                <div>
                    <div>
                        <form class="col-4 p-2 formClient">
                            <h3>Client Manager</h3>
                            <div class="mb-3">
                                <label for="exampleInputPassword2" class="form-label">First Name</label>
                                <input type="" class="form-control" id="exampleInputPassword2" v-model="obj.firstName">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Last Name</label>
                                <input type="" class="form-control" id="exampleInputPassword1" v-model="obj.lastName">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail3" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail3"
                                    aria-describedby="emailHelp" v-model="obj.email">
                            </div>

                            <button class="btn btn-info" @click="addClient()">Add Client</button>
                        </form>
                    </div>
                    <div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="client of clients">
                                    <td>{{client.firstName}}</td>
                                    <td>{{client.lastName}}</td>
                                    <td>{{client.email}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <form class="col-4 p-2 formClient">
                            <h3>Create loan</h3>
                            <div class="mb-3">
                                <label for="selectName" class="form-label">Enter name to loan</label>
                                <input type="" class="form-control" id="selectName" v-model="name">
                            </div>
                            <div class="mb-3">
                                <label for="selectMaxAmount" class="form-label">Enter max amount to loan</label>
                                <input type="" class="form-control" id="selectMaxAmount" v-model="amount">
                            </div>
                            <div class="mb-3">
                                <label for="selectPayments" class="form-label">Enter payments to loan</label>
                                <input type="" class="form-control" id="selectPayments" v-model="payments">
                            </div>     
                            <div class="mb-3">
                                <label for="selectPercentage" class="form-label">Enter ercentage to loan</label>
                                <input type="" class="form-control" id="selectMaxAmount" v-model="percentage">
                            </div>
                            <button class="btn btn-info" type="button" @click="addLoan">Add Loan</button>
                        </form>
                    </div>
                </div>
                <div class="json">
                    <h3>Client RES Response</h3>
                    <Pre>{{json}}</Pre>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../web/assets/archivosJs/manager.js"></script>
</body>

</html>
