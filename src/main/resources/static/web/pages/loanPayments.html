<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="../assets/style/loanPayments.css">
    <title>Loan payments</title>
</head>
<body>
    <div id="app">
        <header class="vh10">
            <div class="welcome">
              <img class="logo" src="../assets/Images/ad44641f-092a-4ff5-bdc0-57849e5f7438.jpg" alt="Logo">
              <h3>Welcome to South Bank</h3>
            </div>
          </header>
          <main class="layout m-2">
            <nav class=" container navbar navbar-expand-md bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse p-1" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../pages/accounts.html">Accounts</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../pages/cards.html">Cards</a>
                      </li>
                    </ul>
                    <button @click="logout()" class="btn btn-danger">Logout</button>
                  </div>
                </div>
              </nav>
              <form class="d-flex align-items-center justify-content-center m-5">
                    <fieldset class="col-4">
                        <p>This is your loan {{loanPay.loanName}}</p>
                        <div class="d-flex flex-column mb-3">
                            <label for="selectAccount" class="form-label" >Select your account </label>
                            <select name="select" id="selectAccount" v-model="selectedAccount">
                              <option :value="account.number" v-for="account of allAccounts" >{{account.number}}</option>
                            </select>
                          </div>
                          <button @click.prevent="loanPaymets()" type="submit" class="btn btn-primary">Pay</button>
                    </fieldset>
              </form>

          </main>
          <footer class="vh10 col-12 d-flex bg-primary align-items-center justify-content-center">
            <h4 class="m-5">South Bank</h4>
            <p class="m-5">Mindhub CH47 | Ayelen Ceresola</p>
            <div class="d-flex align-items-end">
              <a href="https://www.instagram.com/"><img class="icono-footer rounded-circle "
                  src="../assets/images/png-transparent-made-in-kings-heath-instagram-facebook-female-graphy-instagram-logo-instagram-icon-text-trademark-magenta.png"
                  alt="Icono-Instagram"></a>
              <a href="https://es-la.facebook.com/"><img class="icono-footer rounded-circle "
                  src="../assets/images/124010.png" alt="Icono-Facebock"></a>
              <a href="https://www.whatsapp.com/"><img class="icono-footer rounded-circle " src="../assets/images/124034.png"
                  alt="I-wsp"></a>
            </div>
          </footer>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../assets/archivosJs/loanPayments.js"></script>
</body>
</html>
