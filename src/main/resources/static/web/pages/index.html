<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style/index.css">
    <title>Loging</title>
</head>

<body>
    <div id="app">
        <header class="vh10">
            <div class="welcome">
                <img class="logo" src="../assets/Images/ad44641f-092a-4ff5-bdc0-57849e5f7438.jpg" alt="Logo">
                <h3>South Bank</h3>
            </div>
        </header>
        <main>
            <div class="d-flex align-items-center justify-content-around m-5">
                <div>
                    <form action="">
                        <h3 class="title">Login</h3>
                            <label for="email"></label>
                            <input placeholder="Enter username" type="email" id="email" v-model="email">
                            <label for="password"></label>
                            <input placeholder="Enter password" type="password" id="password" v-model="password">
                            <button @click.prevent="login()" class="btn btn-primary" id="button">Login</button>
                    </form>
                </div>
                <div>
                    <form action="">
                        <h3 class="title">Register</h3>
                        <label for="firstNameRegister"></label>
                        <input placeholder="Enter First Name" type="text" id="firstNameRegister" v-model="firstNameRegister">
                        <label for="lastNameRegister"></label>
                        <input placeholder="Enter Last Name" type="text" id="lastNameRegister" v-model="lastNameRegister">
                        <label for="emailRegister"></label>
                        <input placeholder="Enter username" type="text" id="emailRegister"v-model="emailRegister">
                        <label for="passwordRegister"></label>
                        <input placeholder="Enter password" type="password" id="passwordRegister" v-model="passwordRegister">
                        <button @click.prevent="register()" class="btn btn-primary" id="button">Register</button>
                    </form>
                </div>

            </div>
        </main>
        <footer class="vh10 col-12 d-flex bg-primary align-items-center justify-content-center">
        <p>Mindhub CH47 | Ayelen Ceresola</p>
    </footer>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../assets/archivosJs/index.js"></script>
</body>

</html>
